<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Place</title>
</head>
<body>
    <container class="container">
        <div class="sidebar">
            <div class="select-base">
                <div class="img-wrapper"><div class="base1" draggable="true"></div></div>
                <div class="img-wrapper"><div class="base2" draggable="true"></div></div>
            </div>
            <div class="select-topping">
                <div class="img-wrapper"><div class="topping1" draggable="true"></div></div>
                <div class="img-wrapper"><div class="topping2" draggable="true"></div></div>
                <div class="img-wrapper"><div class="topping3" draggable="true"></div></div>
            </div>
        </div>
        <div class="pizza-show">
            <h1>Welcome to Pizza Place</h1>
            <div class="base-select">
                <img id="base-select" src="./img/EmptyCircle.png" alt="Empty" width="600px" height="600px" />
            </div>
            <div class="topping-select">
                <img id="topping1" src="./img/select-topping1.png" width="600px" height="600px" style="z-index: 100;"/>
                <img id="topping2" src="./img/select-topping2.png" width="600px" height="600px" style="z-index: 99;"/>
                <img id="topping3" src="./img/select-topping3.png" width="600px" height="600px"style="z-index: 98;"/>
            </div>
            <button onclick="checkout()">Checkout</button>
        </div>
    </container>
    <script src="index.js"></script>
</body>
</html>
